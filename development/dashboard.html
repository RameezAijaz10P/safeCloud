<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>SafeCloud | Home</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <!-- bootstrap 3.0.2 -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <!-- font Awesome -->
    <link href="assets/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <!-- Ionicons -->
    <link href="assets/css/ionicons.min.css" rel="stylesheet" type="text/css" />
    <!-- Theme style -->
    <link href="assets/css/AdminLTE.css" rel="stylesheet" type="text/css" />
    <style type="text/css">
    .uname,.info,.content-header {
        text-transform: uppercase;
    }
    </style>
    <!-- jQuery 2.0.2 -->
    <script src="assets/js/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="assets/js/bootstrap.min.js" type="text/javascript"></script>
    <!-- AdminLTE App -->

    <script type="text/javascript" src="controller/auth.js"></script>
    <script type="text/javascript" src="controller/file.js"></script>
    <script type="text/javascript" src="assets/js/angular.min.js"></script>
    <script src="assets/js/app.js" type="text/javascript"></script>
    <script src="app.js" type="text/javascript"></script>
    <script src="file_uploader/file_uploader_controller.js" type="text/javascript"></script>
    <script src="file_uploader/file_uploader_service.js" type="text/javascript"></script>
    <script src="bower_components/angular-strap/dist/angular-strap.min.js" type="text/javascript"></script>
    <script src="bower_components/angular-strap/dist/angular-strap.tpl.min.js" type="text/javascript"></script>
    <script src="assets/js/angular-ui-router.min.js" type="text/javascript"></script>
</head>

<body class="skin-blue" ng-app="SafeCloud" ng-controller="fileUploaderController as fileUploadController">
    <!-- header logo: style can be found in header.less -->
    <header class="header">
        <a href="dashboard.html" class="logo">
            <!-- Add the class icon to your logo image or logo icon to add the margining -->
            SafeCloud
        </a>
        <!-- Header Navbar: style can be found in header.less -->
        <nav class="navbar navbar-static-top" role="navigation">
            <!-- Sidebar toggle button-->
            <a href="" class="navbar-btn sidebar-toggle" data-toggle="offcanvas" role="button">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>
            <div class="navbar-right">
                <ul class="nav navbar-nav">
                    <li class="dropdown user user-menu">
                        <a href="lockscreen.html">
                            <i class="glyphicon glyphicon-lock"></i>
                            <span>LOCK SCREEN</span>
                        </a>
                    </li>
                    <!-- User Account: style can be found in dropdown.less -->
                    <li class="dropdown user user-menu">
                        <a href="" class="dropdown-toggle" data-toggle="dropdown">
                            <i class="glyphicon glyphicon-user"></i>
                            <span>
                                <span class='uname'></span><i class="caret"></i>
                            </span>
                        </a>
                        <ul class="dropdown-menu">
                            <!-- User image -->
                            <li class="user-header bg-light-blue">
                                <img  class="usr-img img-circle" alt="User Image" />
                                <p>
                                    <span class='uname'></span>
                                </p>
                            </li>
                            <!-- Menu Footer-->
                            <li class="user-footer">
                                <div class="pull-right">
                                    <a href="" id="signout" class="btn btn-default btn-flat">Sign out</a>
                                </div>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="wrapper row-offcanvas row-offcanvas-left" >
        <!-- Left side column. contains the logo and sidebar -->
        <aside class="left-side sidebar-offcanvas">
            <!-- sidebar: style can be found in sidebar.less -->
            <section class="sidebar">
                <!-- Sidebar user panel -->
                <div class="user-panel">
                    <div class="pull-left image">
                        <img class="usr-img img-circle" alt="User Image" />
                    </div>
                    <div class="pull-left info">
                        <p>Hello,
                            <span class='uname'></span>
                        </p>
                    </div>
                </div>
                <!-- sidebar menu: : style can be found in sidebar.less -->
                <ul class="sidebar-menu">
                    <li>
                        <a ui-sref="file_uploader">
                            <i class="fa fa-upload"></i>
                            <span>File Uploader</span>
                        </a>
                    </li>
                    <li ng-show="fileUploadController.original_file.chunks.length>0">
                        <a ng-click="fileUploadController.createFile(fileUploadController.original_file)">
                            <i class="fa fa-magic"></i>
                            <span>Recreate File from chunks</span>
                        </a>
                    </li>
                </ul>
            </section>
            <!-- /.sidebar -->
        </aside>

        <!-- Right side column. Contains the navbar and content of the page -->
        <aside class="right-side">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1>
                    Welcome to Safe Cloud
                </h1>
            </section>

            <!-- Main content -->
            <section class="content">
                <div class="box box-info">
                    <div class="box-header">
                        <h3 class="box-title">Upload File

                        </h3>
                        <a style="float: right; margin-top: 11px; margin-right: 13px;" class="btn btn-primary"
                           ng-click="fileUploadController.loginToDropBox()">
                            <i class="fa fa-dropbox"></i>Login to DropBox Account
                        </a>

                    </div>
                    <div class="box-body" ui-view>
                        <!-- /.box-body -->


                    </div>
                    <div class="box-footer">
                    </div>
                </div>
            </section>
            <!-- /.content -->
        </aside>
        <!-- /.right-side -->
    </div>
    <!-- ./wrapper -->


    <script type="text/javascript">
    var user = JSON.parse(localStorage.getItem('user'));
    $('.uname').text(user.name.trim());

    $('#signout').on('click', function(e) {
        e.preventDefault();
        if (dash.signOut()) location.href = 'index.html';
        else alert('Oops something went wrong!');
    });
    </script>
</body>

</html>
